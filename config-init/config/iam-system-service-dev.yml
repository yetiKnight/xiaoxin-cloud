# 通知配置
notification:
  # 站内信配置
  message:
    enabled: true
    max-unread: 100
    auto-read-days: 30
  
  # 邮件通知配置
  email:
    enabled: true
    host: smtp.163.com
    port: 465
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    from: ${MAIL_FROM:noreply@xiaoxin.com}
    ssl: true
    async: true
    retry-times: 3
  
  # 短信通知配置
  sms:
    enabled: true
    provider: aliyun
    aliyun:
      access-key: ${SMS_ACCESS_KEY:}
      access-secret: ${SMS_ACCESS_SECRET:}
      sign-name: 小信云
    async: true
    retry-times: 3
  
  # 微信通知配置
  wechat:
    enabled: false
    corp-id: ${WECHAT_CORP_ID:}
    agent-id: ${WECHAT_AGENT_ID:}
    secret: ${WECHAT_SECRET:}

# 任务调度配置
scheduler:
  enabled: true
  thread-pool-size: 10
  await-termination-seconds: 30
  
# 系统监控配置
monitor:
  enabled: true
  metrics:
    enabled: true
    export-interval-seconds: 60
  health-check:
    enabled: true
    check-interval-seconds: 30
