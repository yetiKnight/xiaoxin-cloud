server:
  port: 8081

spring:
  application:
    name: iam-auth-service
  profiles:
    active: dev
  # OAuth2 client configuration moved to Nacos config center
  # See: config-init/config/dev/iam-auth-service-dev.yml for OAuth2 settings

# Management endpoints configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

# Local logging configuration (not dependent on Nacos)
logging:
  level:
    "[com.xiaoxin.iam]": debug
    "[org.springframework.security]": debug
    "[feign]": debug
  file:
    name: logs/${spring.application.name}-${spring.profiles.active}.log
